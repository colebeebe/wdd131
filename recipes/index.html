<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Recipe Book - A recipe site">
        <meta name="author" content="Cole Beebe-Urbanawiz">
        <title>Recipe Book</title>
        <link rel="stylesheet" href="recipes.css" />
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo-container" >
                <img src="images/recipe-book.png" alt="Logo" />
                <h1>RecipeBook</h1>
            </div>
            <form class="search-box">
                <input type="text" id="search-bar" name="search-bar" placeholder="Find a recipe" />
                <button>
                    <img src="images/search.svg" alt="Search icon" />
                </button>
            </form>
        </header>
        <main>
            <div class="recipe">
                <img class="recipe-image" alt="Recipe image" />
                <div class="recipe-info">
                    <div class="tag-container"></div>
                    <h1 class="recipe-name">[Recipe Name]</h1>
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">[Recipe Description]</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" /></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" /></a>
            </div> 
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
