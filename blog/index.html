<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A simple page for displaying a blog on books">
   <meta name="author" content="Cole Beebe-Urbanawiz">
   <title>Build a Blog</title>
   <link rel="stylesheet" href="blog.css">
   <script src="blog.js" defer></script>
   <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet">
</head>

<body>
   <h1>Kids Read for Fun</h1>
   <nav id="menu-links">
      <ul>
         <li><a href="#">About</a></li>
         <li><a href="#">Archive</a></li>
         <li><a href="#">Search</a></li>
      </ul>
   </nav>
   <div id="content">
      <div id="reviews">
         <div id="book-info-1">
            <div class="info-panel">
               <h3 class="date">[Date]</h3>
               <p class="ages">[Ages]</p>
               <p class="genre">[Genre]</p>
               <p class="rating">[Rating]</p>
            </div>
            <div class="book-panel">
               <h2 class="book-title">[Title]</h2>
               <img src="" alt="book cover art">
               <p class="description">[Book Description]</p>
            </div>
         </div>
         <div id="book-info-2">
            <div class="info-panel">
               <h3 class="date">[Date]</h3>
               <p class="ages">[Ages]</p>
               <p class="genre">[Genre]</p>
               <p class="rating">[Rating]</p>
            </div>
            <div class="book-panel">
               <h2 class="book-title">[Title]</h2>
               <img src="" alt="book cover art">
               <p class="description">[Book Description]</p>
            </div>
         </div>
      </div>
      <div class="filter-panel">
         <p>Filters will go here.</p>
      </div>
   </div>
</body>

</html>
